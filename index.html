<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy Music</title>

    <link href="img.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <iframe
      src="silence.mp3"
      allow="autoplay"
      id="audio"
      style="display: none"
    ></iframe>
    <audio autoplay controls>
      <source src="quarantine.mp3" type="audio/mpeg" />
    </audio>

    <div class="img-container">
      <img src="quarantine-a.png" />
    </div>

    <div class="links">
      <a
        href="https://soundcloud.com/game_boy_music/quarantine"
        class="fa fa-soundcloud fa-5x"
      ></a>
      <a
        href="https://soundcloud.com/game_boy_music/quarantine"
        class="fa fa-spotify fa-5x"
      ></a>
      <a
        href="https://soundcloud.com/game_boy_music/quarantine"
        class="fa fa-apple fa-5x"
      ></a>
      <a
        href="https://soundcloud.com/game_boy_music/quarantine"
        class="fa fa-youtube fa-5x"
      ></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
